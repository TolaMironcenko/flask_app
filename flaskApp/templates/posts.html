{% extends 'base.html' %}

{% block title %}Все статьи{% endblock %}

{% block body %}
    <h1 class="container">Все статьи</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
            <div class="alert alert-info container">
                <h2>{{ el.title }}</h2>
                <p>{{ el.intro }}</p>
                <p><b>Дата: {{ el.date.date() }}</b></p>
                <a href="/posts/{{ el.id }}" class="btn btn-warning">Детальнее</a>
            </div>
        {% endfor %}
    {% else %}
    <p class="container">Еще нет статей</p>
    {% endif %}
{% endblock %}
