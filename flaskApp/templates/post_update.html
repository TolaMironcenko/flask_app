{% extends 'base.html' %}

{% block title %}Обновление статьи{% endblock %}

{% block body %}
    <h1 class="container">Обновление статьи</h1>
    <form method="post" class="container">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" cols="30" rows="10" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" cols="30" rows="10" class="form-control" placeholder="Введите основной тект">{{ article.text }}</textarea><br>
        <input type="submit" | class="btn btn-success" value="Обновить">
    </form>
{% endblock %}
