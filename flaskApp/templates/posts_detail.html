{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block body %}
    <h1 class="container">{{ article.title }}</h1>
    <div class="alert alert-info container">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
    </div>
{% endblock %}
