{% extends 'base.html' %}

{% block title %}Добавление статьи{% endblock %}

{% block body %}
    <h1 class="container">Добавление статьи</h1>
    <form method="post" class="container">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" cols="30" rows="10" class="form-control" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" cols="30" rows="10" class="form-control" placeholder="Введите основной тект"></textarea><br>
        <input type="submit" | class="btn btn-success" value="Отправить">
    </form>
{% endblock %}
